							<label class="custom-control custom-checkbox">

							</label><br />
							<label class="custom-control custom-checkbox">
							  <input type="checkbox" class="custom-control-input">
							  <span class="custom-control-indicator"></span>
							  <span class="custom-control-description">부모님 밥상 차려드리기</span>
							</label><br />
							<label class="custom-control custom-checkbox">

	<!-- Modal -->
	<div class="modal fade" id="logInModal" tabindex="-1" role="dialog" aria-labelledby="loginTitle" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="loginTitle">로그인</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form class="form-inline my-2 my-lg-0" id="SigninForm">
							<div class="form-group row">
					      <label class="col-sm-2 col-form-label">ID</label>
					      <div class="col-sm-10">
					        <input class="form-control mr-sm-2" type="text" placeholder="아이디" aria-label="ID" id="id" required>
					      </div>
					    </div>
					    <div class="form-group row">
					      <label  class="col-sm-2 col-form-label">Password</label>
					      <div class="col-sm-10">
					        <input class="form-control mr-sm-2" type="password" placeholder="비밀번호" aria-label="PW" id="pw" required>
					      </div>
					    </div>
							<button type="submit" class="btn btn-primary btn-sm">로그인</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="loginResultModal" tabindex="-1" role="dialog" aria-labelledby="loginResultTitle" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="loginResultTitle">로그인 결과</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p></p>
				</div>
			</div>
		</div>
	</div>
